version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: budget-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: my_secret_root_password_123
      MYSQL_DATABASE: budget_db
      MYSQL_USER: budget_user
      MYSQL_PASSWORD: my_secure_app_password_456
    ports:
      # This fixes the syntax error. It maps your host port 3306 to the container's port 3306.
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql

  backend:
    # We use the image from Docker Hub, not 'build'
    image: navaneethkrishna9/budget-backend:latest
    container_name: budget-backend
    restart: always
    depends_on:
      - db
    ports:
      - "8081:8081"
    environment:
      # These values MUST match the 'db' service environment
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/budget_db
      SPRING_DATASOURCE_USERNAME: budget_user
      SPRING_DATASOURCE_PASSWORD: my_secure_app_password_456

  frontend:
    # We use the image from Docker Hub, not 'build'
    image: navaneethkrishna9/budget-frontend:latest
    container_name: budget-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  db-data: