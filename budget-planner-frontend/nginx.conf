server {
    listen 80;

    # Set the root directory to where our static files are
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        # This is the magic: try to find the file, then a directory, 
        # and if not found, fall back to index.html
        # This allows React Router to handle all the page navigation.
        try_files $uri $uri/ /index.html;
    }
}